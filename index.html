<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Простой калькулятор</h1>
    <input type="number" id="num1" placeholder="Первое число" />
    <input type="number" id="num2" placeholder="Второе число" />
    <div>
        <button onclick="calculate('+')">Сложение</button>
        <button onclick="calculate('-')">Вычитание</button>
        <button onclick="calculate('*')">Умножение</button>
        <button onclick="calculate('/')">Деление</button>
        <button onclick="changeSign()">Смена знака</button>
    </div>
    <h2>Результат: <span id="result">0</span></h2>
    <script src="js/script.js"></script>
</body>
</html>
